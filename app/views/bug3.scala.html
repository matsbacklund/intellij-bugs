@(user: (String, String))

<!DOCTYPE html>

@menus = {
    <ul class="nav pull-right">
        <li class="active">
            <a href="@routes.Application.index()"><i class="icon-home"></i>@Messages("home")</a>
        </li>
        <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                <i class="icon-user"></i>
                @(user._1 + " " + user._2)
                <b class="caret"></b>
            </a>
            <ul class="dropdown-menu">
                <li>
                    <a href="#"><i class="icon-signout"></i>@Messages("logout")</a>
                </li>
                <li class="divider"></li>
                <li class="dropdown-submenu">
                    <a tabindex="-1" href="#"><i class="icon-globe"></i>@Messages("language")</a>
                    <ul class="dropdown-menu">
                        @play.api.i18n.Lang.availables(play.api.Play.current).map { lang =>
                            <li>
                                <a href="#">@Messages("lang." + lang.language)</a>
                            </li>
                        }
                    </ul>
                </li>
            </ul>
        </li>
    </ul>
}

<html lang="en">
<head>
</head>
<body>
    <div>
    @menus
    </div>
</body>
